    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f1f5f9; /* Slate 100 */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Range Slider Styling */
        .custom-range {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
            position: absolute;
            z-index: 20;
            margin: 0;
            top: 0;
            left: 0;
        }

        .custom-range:focus {
            outline: none;
        }

        /* Webkit Thumb (Chrome, Safari, Edge) */
        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #f59e0b; /* Amber 500 */
            margin-top: -10px; /* Adjust to center on track */
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            position: relative;
            z-index: 30;
            transition: transform 0.1s ease;
        }

        .custom-range::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        /* Webkit Track */
        .custom-range::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px; /* Match visual track height */
            cursor: pointer;
            background: transparent;
            border-radius: 9999px;
            border: none;
        }

        /* Firefox Thumb */
        .custom-range::-moz-range-thumb {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #f59e0b;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            border: none; /* Reset */
            cursor: pointer;
        }

        /* Firefox Track */
        .custom-range::-moz-range-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: transparent;
            border-radius: 9999px;
            border: none;
        }
